<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Pro Gallery</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", sans-serif;
}

/* ===== ANIMATED BACKGROUND ===== */
body{
  min-height:100vh;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  color:white;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:30px 20px 10px;
}

h1{
  font-size:2.7rem;
  margin-bottom:15px;
}

/* ===== SEARCH ===== */
.search-box{
  width:300px;
  max-width:90%;
  padding:12px 18px;
  border-radius:50px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(8px);
  color:white;
  font-size:15px;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin-top:15px;
}

.filters button{
  padding:9px 20px;
  border-radius:50px;
  border:none;
  cursor:pointer;
  background:rgba(255,255,255,0.15);
  color:white;
  transition:.3s;
}

.filters button:hover,
.filters button.active{
  background:white;
  color:black;
}

/* ===== GALLERY ===== */
.gallery{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* ===== CARD ===== */
.card{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  cursor:pointer;
  transform-style:preserve-3d;
  transition:.4s;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.card:hover{
  transform:rotateY(6deg) rotateX(4deg) scale(1.05);
}

.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

/* overlay */
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:15px;
  opacity:0;
  transition:.4s;
}

.card:hover .overlay{
  opacity:1;
}

.overlay h3{
  font-size:18px;
}

.overlay span{
  font-size:13px;
  opacity:.7;
}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  backdrop-filter:blur(15px);
  background:rgba(0,0,0,0.85);
  z-index:999;
}

.lightbox img{
  max-width:80%;
  max-height:75vh;
  border-radius:12px;
  animation:zoom .4s ease;
}

@keyframes zoom{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.controls{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  cursor:pointer;
  padding:12px;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
}

.prev{left:40px}
.next{right:40px}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  cursor:pointer;
}

.fullscreen{
  position:absolute;
  bottom:30px;
  right:30px;
  padding:10px 18px;
  border-radius:50px;
  border:none;
  cursor:pointer;
}

/* ===== LOADING SKELETON ===== */
.loading{
  height:260px;
  border-radius:15px;
  background:linear-gradient(90deg,#333,#444,#333);
  background-size:200% 100%;
  animation:shine 1.2s infinite;
}

@keyframes shine{
  to{background-position:-200% 0}
}
</style>
</head>

<body>

<header>
<h1>Ultra Professional Gallery</h1>
<input class="search-box" placeholder="Search images..." oninput="searchImages(this.value)">
<div class="filters">
<button class="active" onclick="filterGallery('all',event)">All</button>
<button onclick="filterGallery('nature',event)">Nature</button>
<button onclick="filterGallery('city',event)">City</button>
<button onclick="filterGallery('animals',event)">Animals</button>
</div>
</header>

<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
<span class="close" onclick="closeLightbox()">✕</span>
<span class="controls prev" onclick="changeSlide(-1)">❮</span>
<img id="lightboxImg">
<span class="controls next" onclick="changeSlide(1)">❯</span>
<button class="fullscreen" onclick="toggleFull()">Fullscreen</button>
</div>

<script>
const imageData = [

/* ===== NATURE ===== */
{src:"https://picsum.photos/id/1018/600/400",title:"Forest Lake",cat:"nature"},
{src:"https://picsum.photos/id/1040/600/400",title:"Mountain View",cat:"nature"},
{src:"https://picsum.photos/id/1039/600/400",title:"Green Valley",cat:"nature"},
{src:"https://picsum.photos/id/1056/600/400",title:"Waterfall",cat:"nature"},
{src:"https://picsum.photos/id/106/600/400",title:"River Flow",cat:"nature"},
{src:"https://picsum.photos/id/1074/600/400",title:"Sunset Hills",cat:"nature"},
{src:"https://picsum.photos/id/1084/600/400",title:"Foggy Forest",cat:"nature"},
{src:"https://picsum.photos/id/1080/600/400",title:"Snow Mountains",cat:"nature"},

/* ===== CITY ===== */
{src:"https://picsum.photos/id/1015/600/400",title:"Modern City",cat:"city"},
{src:"https://picsum.photos/id/1063/600/400",title:"Night Lights",cat:"city"},
{src:"https://picsum.photos/id/1011/600/400",title:"City Skyline",cat:"city"},
{src:"https://picsum.photos/id/1020/600/400",title:"Urban Bridge",cat:"city"},
{src:"https://picsum.photos/id/1031/600/400",title:"Downtown Street",cat:"city"},
{src:"https://picsum.photos/id/1043/600/400",title:"City Sunset",cat:"city"},
{src:"https://picsum.photos/id/1050/600/400",title:"Glass Buildings",cat:"city"},
{src:"https://picsum.photos/id/1060/600/400",title:"Busy Roads",cat:"city"},

{src:"https://picsum.photos/id/237/600/400",title:"Cute Dog",cat:"animals"},
{src:"https://picsum.photos/id/593/600/400",title:"Wild Lion",cat:"animals"},
{src:"https://picsum.photos/id/1025/600/400",title:"Parrot Bird",cat:"animals"},
{src:"https://picsum.photos/id/219/600/400",title:"Majestic Horse",cat:"animals"},
{src:"https://picsum.photos/id/169/600/400",title:"Elephant Walk",cat:"animals"},
{src:"https://picsum.photos/id/433/600/400",title:"Sleeping Cat",cat:"animals"},
{src:"https://picsum.photos/id/582/600/400",title:"Flying Eagle",cat:"animals"},
{src:"https://picsum.photos/id/659/600/400",title:"Zebra Herd",cat:"animals"}

];

const gallery=document.getElementById("gallery");

/* ===== LOAD IMAGES ===== */
function render(data){
gallery.innerHTML="";
data.forEach(img=>{
const card=document.createElement("div");
card.className="card "+img.cat;
card.innerHTML=`
<img src="${img.src}">
<div class="overlay">
<h3>${img.title}</h3>
<span>${img.cat}</span>
</div>`;
card.onclick=()=>openLightbox(img.src);
gallery.appendChild(card);
});
}
render(imageData);

/* ===== SEARCH ===== */
function searchImages(text){
const filtered=imageData.filter(img=>
img.title.toLowerCase().includes(text.toLowerCase())
);
render(filtered);
}

/* ===== FILTER ===== */
function filterGallery(cat,e){
document.querySelectorAll(".filters button")
.forEach(b=>b.classList.remove("active"));
e.target.classList.add("active");

if(cat==="all") render(imageData);
else render(imageData.filter(i=>i.cat===cat));
}

/* ===== LIGHTBOX ===== */
let current=0;
const lightbox=document.getElementById("lightbox");
const img=document.getElementById("lightboxImg");

function openLightbox(src){
current=imageData.findIndex(i=>i.src===src);
img.src=src;
lightbox.style.display="flex";
}

function closeLightbox(){
lightbox.style.display="none";
}

function changeSlide(step){
current+=step;
if(current<0) current=imageData.length-1;
if(current>=imageData.length) current=0;
img.src=imageData[current].src;
}

/* fullscreen */
function toggleFull(){
if(!document.fullscreenElement){
img.requestFullscreen();
}else{
document.exitFullscreen();
}
}
</script>

</body>
</html>
